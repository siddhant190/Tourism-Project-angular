<div class="addlocationpackage">
  <div class="nav-bar">
    <p><b>Add Location with Package</b></p>
  </div>
  
<div class="adminform">
  <form [formGroup]="tripForm" (ngSubmit)="onSubmit(tripForm.value)">
    <div class="form-group">
      <label for="location">Name of Place</label>
      <input type="text" id="location" formControlName="location" class="form-control" required>
    </div>
  
    <div class="form-group">
      <label for="description">Description of Place</label>
      <textarea id="description" formControlName="description" class="form-control" required></textarea>
    </div>
  
    <div class="form-group">
      <label for="day">Number of Days</label>
      <input type="number" id="day" formControlName="day" class="form-control" required pattern="\d+">
    </div>
  
    <div class="form-group">
      <label for="price">Package price</label>
      <input type="number" id="price" formControlName="price" class="form-control" required>
    </div>
  
    <div class="form-group">
      <label for="img">Image of the Place</label>
      <input type="text" id="img" formControlName="img" class="form-control" placeholder="Enter image url ">
    </div>
    <div class="text-center">
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  
    
  </form>
  
</div>
</div>
