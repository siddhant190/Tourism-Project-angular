<h3>View All USERS</h3>
<table>
    <tr>
      <th>User ID</th>
      <th>User name</th>
      <th>Address</th>
      <th>Mobile</th>
      <th>Gender</th>
      <!-- Add other user details as needed -->
    </tr>
    <tr *ngFor="let user of users">
      <td>{{ user.email}}</td>
      <td>{{ user.name }}</td>
      <td>{{ user.address }}</td>
      <td>{{ user.mobile }}</td>
      <td>{{ user.gender }}</td>
    </tr>
  </table>
