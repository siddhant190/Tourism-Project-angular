<!-- user-registration.component.html -->

<div class="registration-container">
    <h2>Edit Profile</h2>
    <form [formGroup]="registrationForm" (ngSubmit)="submitForm(registrationForm.value)">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" formControlName="name" required>
      </div>
  
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" formControlName="email" required>
      </div>.
  
      <div class="form-group">
        <label for="address">Address:</label>
        <input type="text" id="address" formControlName="address" required>
      </div>
  
      <div class="form-group">
        <label for="mobile">Mobile:</label>
        <input type="text" id="mobile" formControlName="mobile" required>
      </div>
  
      <div class="form-group">
        <label for="gender">Gender:</label>
        <select id="gender" formControlName="gender" required>
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
      </div>
  
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" formControlName="password" required>
      </div>
  
      <button type="submit">Submit</button>
    </form>
  </div>
