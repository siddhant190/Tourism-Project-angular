<div *ngFor="let bookings of userBooking">
<div class="booking-container">
<div class="booking-container">
    <div class="success">
      <div class="flex">
        <div class="flex-shrink-0">
          
          <svg class="succes-svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path>
          </svg>
        </div>
        <div class="success-prompt-wrap">
          <p class="success-prompt-heading">Booking completed :{{bookings.id}}
          </p><div class="success-prompt-prompt">
            <p>Package id               :{{bookings.packages}}</p>
            <p>Traveller Name           :{{bookings.travellerName}}</p>
            <p>Mobile                   :{{bookings.travellerMobile}}</p>
            <p>Total members            :{{bookings.totalMember}}</p>
            <p>Tour start Date          :{{bookings.tourStartDate}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
